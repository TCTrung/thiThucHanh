<script>
function result() {
    let arr1 = [3,2,5,6,7,10];
    let arr2 = [3,7,2,10];
    let arrNew = [];

    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arrNew.push(arr2[j]);
            }
        }
    }

     console.log(arrNew);
    if (arrNew.length === arr2.length) {
        console.log('true');
    }else {
        console.log('false');
    }
}
result()

</script>
