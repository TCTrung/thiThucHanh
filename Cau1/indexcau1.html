<script>
    function resuilt() {
        let arr = [9,7,8,6,9,10,5,9,10,3,4,2];
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = i+1; j < n ; j++) {
                if (arr[j] < arr[i]) {
                    let max = arr[i];
                    arr[i] = arr[j];
                    arr[j] = max;
                }else if (arr[i] === arr[j]) {
                    arr[j] = 0;
                }
            }
        }


        document.write('Diem lon thu 3 la ' + arr[n - 3]);
    }
    resuilt();

</script>
